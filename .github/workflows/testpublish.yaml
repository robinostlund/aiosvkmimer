name: Test Publish

on:
  release:
    #types: [published, created, edited, unpublished, prereleased, released]
    types: [prereleased]

jobs:
  pypi-publish:
    name: Upload Package to PyPi Test Repository
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/aiosvkmimer
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine setuptools setuptools_scm
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # - name: Extract tag name
      #   id: tag
      #   run: echo ::set-output name=TAG_NAME::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Update version in pyproject.toml
        run: >-
          sed -i "s/{{VERSION_PLACEHOLDER}}/${{ env.RELEASE_VERSION }}/g" pyproject.toml

      - name: Build package
        run: |
          python -m build --outdir dist/
          python -m twine check dist/*
          python -m setuptools_scm --strip-dev

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN_TEST }}
          repository-url: https://test.pypi.org/legacy/

